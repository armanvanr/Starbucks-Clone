<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account sign in: Starbucks Coffee Company</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>

<body>
    <header id="navbar">
        <div id="navbar-container">
            <div id="sb-logo-container">
                <a href="../index.html" id="sb-logo"></a href="">
            </div>
        </div>
    </header>
    <main>
        <div id="title">
            <h1>Sign in or create an account</h1>
        </div>
        <!-- login-card -->
        <div id="login-section">
            <div class="card-container">
                <div id="card-form">
                    <form>
                        <p><span>*</span> indicates required field</p>
                        <div id="username">
                            <input id="username" type="text" placeholder="">
                            <label for="username"><span>*</span> Username or email address</label>
                        </div>
                        <div id="password">
                            <input id="password" type="password" placeholder="">
                            <label for="password"><span>*</span> Password</label>
                        </div>
                        <div id="checkbox">
                            <input type="checkbox"><span>Keep me signed in.<a>Details</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- join-card -->
        <div id="reward-section">
            <div class="card-container">
                <div id="content">
                    <h2>JOIN STARBUCKS® REWARDS</h2>
                    <span>Join Starbucks® Rewards to earn free food and drinks, get free refills, pay and order with your phone, and more.</span>
                    <a href="">Join now</a>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
